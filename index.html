<html>

    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>シャドバ勝率計算機</title>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <h2>シャドバ勝率計算機</h2>
        <hr />
        <div class="header">累積BP：</div><input type="number" id="summary" min=0 value=0>
        <br />
        <div id="single_mode">
            <div class="header">MP：</div><input type="number" id="single_mp" min=0 value=0>
        </div>
        <div id="all_mode">
            <div class="header">ローテMP：</div><input type="number" id="rotation" min=0 value=0>
            <br />
            <div class="header">アンリミMP：</div><input type="number" id="unlimited" min=0 value=0>
        </div>
        <input type="radio" id="single" name="mode" value="s" checked="checked"><label for="single">シングル</label>
        <input type="radio" id="all" name="mode" value="d"><label for="all">オール</label>
        <hr />
        <div id="single_mode_display">
            勝利数：<span id="win_num_single">0</span>
            <br />
            敗北数：<span id="lose_num_single">0</span>
            <br />
            勝率：<span id="win_avg_single">0</span> %
        </div>

        <div id="all_mode_display">
            総勝利数：<span id="win_num_all">0</span>
            <br />
            ローテ勝利数：<span id="win_num">0</span>
            <br />
            ローテ敗北数：<span id="lose_num">0</span>
            <br />
            ローテ勝率：<span id="win_avg">0</span> %
            <br />
            アンリミ勝利数：<span id="win_un_num">0</span>
            <br />
            アンリミ敗北数：<span id="lose_un_num">0</span>
            <br />
            アンリミ勝率：<span id="win_un_avg">0</span> %
        </div>
    </body>

</html>
